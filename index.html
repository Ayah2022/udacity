<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>

    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container" id="gameContainer">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		
        	</ul>

        	<span id="moves"></span>
			
			 <div class="text-right">
                
               <span class="timer" id="timer">00:00:00</span>
			   <div class="restart">
        		<i class="fa fa-repeat" id="reset-button"></i>
        	</div>
              </div>
            
        </section>

        <ul class="deck" id="deck">
       
        </ul>
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
 <script src="js/app.js"  type="text/javascript" ></script>
